name: Send Email on Update

on:
  push:
    paths:
      - '**/OffersCustomer.xlsx'  # Trigger workflow on specific file update
  workflow_dispatch:
    inputs:
      email:
        description: 'Mail Address'
        required: false
      klantNaam:
        description: 'Klant Naam'
        required: false
      klantJobTitle:
        description: 'Klant JobTitle'
        required: false
      klantJobReference:
        description: 'Klant JobReference'
        required: false

jobs:
  send_email_job:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Ensure Cache Directory Exists
        run: |
          sudo mkdir -p /usr/lib/libreoffice
          sudo mkdir -p ~/.cache/pip

      - name: Set Permissions
        run: |
          sudo chmod -R 777 ~/.cache/pip
          sudo chmod -R 777 /usr/lib/libreoffice 

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
        continue-on-error: true

      - name: Check Python dependencies cache hit
        run: |
          echo "Python cache hit: ${{ steps.python-cache.outputs.cache-hit }}"

      - name: List Python cache directory before installation
        run: ls -la ~/.cache/pip

      - name: Debug Python dependencies cache
        run: |
          echo "Cache key used: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}"
          ls -la ~/.cache/pip

      - name: Extract Python dependencies cache (if available)
        if: steps.python-cache.outputs.cache-hit != 'true'
        run: |
          if [ -f /home/runner/work/_temp/fe702c14-e436-4424-a945-76442111e9e9/cache.tzst ]; then
            tar --no-same-owner --no-same-permissions -xf /home/runner/work/_temp/fe702c14-e436-4424-a945-76442111e9e9/cache.tzst -P -C /home/runner/.cache/pip --use-compress-program unzstd
          else
            echo "Cache file not found."
          fi

      - name: Cache LibreOffice installation
        uses: actions/cache@v3
        with:
          path: /usr/lib/libreoffice
          key: ${{ runner.os }}-libreoffice
          restore-keys: |
            ${{ runner.os }}-libreoffice-
        continue-on-error: true

      - name: Check LibreOffice cache hit
        run: | 
          echo "LibreOffice cache hit: ${{ steps.libreoffice-cache.outputs.cache-hit }}"

      - name: Debug LibreOffice cache
        run: |
          echo "Cache key used: ${{ runner.os }}-libreoffice"
          ls -la /usr/lib/libreoffice

      - name: Extract LibreOffice cache (if available)
        if: steps.libreoffice-cache.outputs.cache-hit != 'true'
        run: |
          if [ -f /home/runner/work/_temp/fe702c14-e436-4424-a945-76442111e9e9/cache.tzst ]; then
            tar --no-same-owner --no-same-permissions -xf /home/runner/work/_temp/fe702c14-e436-4424-a945-76442111e9e9/cache.tzst -P -C /usr/lib/libreoffice --use-compress-program unzstd
          else
            echo "Cache file not found."
          fi

      - name: Set Permissions again
        run: |
          sudo chmod -R 777 ~/.cache/pip
          sudo chmod -R 777 /usr/lib/libreoffice        

      - name: List Cache Contents
        run: |
          echo "Listing Python cache contents"
          ls -alh ~/.cache/pip
          echo "Listing LibreOffice cache contents"
          ls -alh /usr/lib/libreoffice || echo "LibreOffice cache directory does not exist"

      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Print Java installation directory
        run: |
          echo "Java installation directory: $JAVA_HOME"

      - name: Verify Java installation
        run: |
          java -version

      - name: Verify Cache Ownership
        run: |
          echo "Checking ownership of cache directories"
          ls -ld /usr/lib/libreoffice
          ls -ld ~/.cache/pip

      # ðŸ”¥ NEW STEP: Explicitly install LibreOffice clearly
      - name: Install LibreOffice Dependency (soffice)
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y libreoffice
          # verify soffice installed & its version for debugging:
          soffice --version

      - name: List LibreOffice cache directory after installation
        run: ls -la /usr/lib/libreoffice

      # âœ… Confirm clearly that `soffice` is now available on the PATH
      - name: Verify `soffice` Installation
        run: |
          which soffice
          soffice --version

      - name: Check LibreOffice Java configuration
        run: |
          export JAVA_HOME=$JAVA_HOME
          libreoffice --version

      - name: Enable Debugging
        run: |
          echo "ACTIONS_RUNNER_DEBUG=true" >> $GITHUB_ENV
          echo "ACTIONS_STEP_DEBUG=true" >> $GITHUB_ENV

      - name: Run Python script to send email
        env:
          APP_PASS_MAIL: ${{ secrets.APP_PASS_MAIL }}
          DROPBOX_TOKEN: ${{ secrets.DROPBOX_TOKEN }}
        run: |
          if [ -n "${{ github.event.inputs.email }}" ] && [ -n "${{ github.event.inputs.klantNaam }}" ] && [ -n "${{ github.event.inputs.klantJobTitle }}" ] && [ -n "${{ github.event.inputs.klantJobReference }}" ]; then
            CMD="python3 GenerateOfferDocuments.py --verbose --email '${{ github.event.inputs.email }}' --klantNaam '${{ github.event.inputs.klantNaam }}' --klantJobTitle '${{ github.event.inputs.klantJobTitle }}' --klantJobReference '${{ github.event.inputs.klantJobReference }}'"
          else
            CMD="python3 GenerateOfferDocuments.py --verbose"
          fi
          echo "Executing command: $CMD"
          eval $CMD

