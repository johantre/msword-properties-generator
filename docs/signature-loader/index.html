<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Signature image</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css"/>
  <link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg" type="image/svg+xml">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap');

    body {
      font-family: "Segoe UI", sans-serif;
      margin: 2em;
      background-color: #f6f8fa;
      color: #24292f;
    }

    h1 {
      font-size: 1.5em;
      font-weight: 600;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      width: 100%;
    }

    #actions {
      margin-top: 1.5em;
      width: 100%;
    }

    .cropper-container {
      max-height: 70vh;
      margin: 0;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      overflow: hidden;
    }

    #cropperContainer {
      width: 100%;
    }

    #preview {
      max-width: 100%;
      max-height: 70vh;
      object-fit: contain;
      margin-top: 0;
      transform-origin: top center;
    }

    .cropper-wrap-box,
    .cropper-canvas,
    .cropper-drag-box,
    .cropper-crop-box,
    .cropper-view-box {
      top: 0 !important;
      margin: 0 !important;
      transform-origin: top center !important;
    }

    .cropper-face {
      top: 0;
    }

    .button-container {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      display: flex;
      gap: 10px;
    }

    .button-container button {
      flex: 1;
      padding: 8px;
    }

    button {
      background-color: #1f883d;
      color: white;
      border: 1px solid rgba(27, 31, 36, 0.15);
      border-radius: 6px;
      padding: 6px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: rgba(27, 31, 36, 0.04) 0 1px 0;
      transition: background-color 0.2s ease;
      margin-right: 0.5em;
    }

    button:hover {
      background-color: #1a7f37;
    }

    button:disabled {
      background-color: #94d3a2;
      cursor: default;
    }

    .right-align {
      float: right;
    }

    .button-group {
      margin-bottom: 0.5em;
      clear: both;
    }

    .button-group:last-child {
      margin-bottom: 0;
    }

    #status {
      margin-top: 1em;
    }

    #linkDisplay {
      margin-top: 1em;
      font-family: monospace;
      background: #fff;
      padding: 0.5em;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      word-break: break-all;
      width: 100%;
      box-sizing: border-box;
    }

    .file-upload-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .file-upload-button {
      background-color: #1f883d;
      color: white;
      padding: 0.6em 1.2em;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    }

    .file-upload-input {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
    }

    .slider-container {
      margin-top: 1em;
      width: 100%;
    }

    .slider-group {
      display: flex;
      align-items: center;
      margin-bottom: 1em;
      width: 100%;
    }

    .slider-group label {
      display: flex;
      align-items: center;
      width: 100%;
    }

    .slider-group span {
      min-width: 100px;
      white-space: nowrap;
    }

    .slider-group input[type="range"] {
      flex: 1;
      margin-left: 1em;
    }

@media screen and (max-width: 768px) {
  .image-container {
      padding: 10px;
      height: 100vh;
  }
  .cropper-container {
    max-height: 60vh;
    transform-origin: top center;
  }

  #preview {
    max-height: 60vh;
    transform-origin: top center;
  }

  .cropper-view-box {
    transform-origin: top center !important;
  }

  .button-container {
    margin-top: 10px;
    padding: 5px;
    position: sticky;
    bottom: 0;
    background-color: white;
    z-index: 1000;
  }

  .url-input {
    margin-bottom: 5px;
  }
}

@media screen and (max-width: 480px) {
  .cropper-container {
    max-height: 50vh;
    vertical-align: top;
  }

  #preview {
    max-height: 50vh;
  }
}

  </style>

</head>
<body>
  <h1>Upload your Signature image</h1>
  <div class="file-upload-wrapper">
    <button class="file-upload-button" type="button">Choose File</button>
    <input type="file" id="fileInput" class="file-upload-input" accept="image/*" capture="environment">
  </div>
  <div class="image-container">
    <div id="cropperContainer">
      <img id="preview" style="display:none;" />
      <div class="slider-container">
        <div class="slider-group">
          <label>
            <span>Brightness:</span>
            <input type="range" id="brightness" min="0.5" max="1.5" step="0.01" value="1">
          </label>
        </div>
        <div class="slider-group">
          <label>
            <span>Contrast:</span>
            <input type="range" id="contrast" min="0.5" max="1.5" step="0.01" value="1">
          </label>
        </div>
      </div>

    </div>
    <div id="actions">
      <div class="button-group">
        <button id="cropBtn" style="display:none;">Crop</button>
        <button id="uploadBtn" style="display:none;" class="right-align">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" viewBox="0 0 16 16" style="margin-right: 4px; vertical-align: text-bottom;">
            <path d="M4.5 3.5v9l7-4.5-7-4.5z"/>
          </svg>
          Upload
        </button>
      </div>
      <div class="button-group">
        <button id="copyLinkBtn" style="display:none;" disabled>Copy link again</button>
        <button id="openFormBtn" style="display:none;" class="right-align">Open GitHub Actions form</button>
      </div>
    </div>
    <p id="linkDisplay" style="word-break: break-all;"></p>
    <p id="status"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const cropBtn = document.getElementById('cropBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const openFormBtn = document.getElementById('openFormBtn');
    const status = document.getElementById('status');
    const copyLinkBtn = document.getElementById('copyLinkBtn');
    const linkDisplay = document.getElementById('linkDisplay');
    const brightnessSlider = document.getElementById("brightness");
    const contrastSlider = document.getElementById("contrast");
    const imagePreview = document.getElementById("preview");
    const cropperContainer = document.getElementById("cropperContainer");
    let cropper;
    let croppedBlob;
    let downloadURL;

    function updateImageFilters() {
      const brightness = brightnessSlider.value;
      const contrast = contrastSlider.value;
      cropperContainer.style.filter = `brightness(${brightness}) contrast(${contrast})`;
    }

    function updateButtonText() {
      const isMobile = window.matchMedia("(max-width: 768px)").matches;
      const uploadButton = document.querySelector('.file-upload-button');
      uploadButton.textContent = isMobile ? "Snap Signature" : "Choose Signature image";
    }

    updateButtonText();

    brightnessSlider.addEventListener("input", updateImageFilters);

    contrastSlider.addEventListener("input", updateImageFilters);

    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          uploadBtn.disabled = true;
          cropBtn.disabled = false;
          brightnessSlider.disabled = false;
          contrastSlider.disabled = false;

          cropBtn.style.display = 'inline';
          uploadBtn.style.display = 'inline';

          status.textContent = '';
          linkDisplay.textContent = '';
          openFormBtn.style.display = 'none';
          copyLinkBtn.style.display = 'none';

          brightnessSlider.value = 1;
          contrastSlider.value = 1;
          updateImageFilters();

          if (cropper) {
            cropper.destroy();
          }

          preview.style.display = 'block';
          preview.src = event.target.result;

          cropper = new Cropper(preview, {
            aspectRatio: 945/535,
            viewMode: 1,
            autoCropArea: 1,
            guides: false,
            cropBoxMovable: true,
            cropBoxResizable: true,
            dragMode: 'move',
            responsive: true,
            restore: false,
            checkOrientation: false,
            initialAspectRatio: 945/535,
            minCropBoxHeight: 100,
            minCropBoxWidth: 100,
            modal: true,
            background: true,
            autoCrop: true,
            movable: true
          });
        };
        reader.readAsDataURL(file);
      }
    });
    cropBtn.addEventListener('click', () => {
      const canvas = cropper.getCroppedCanvas();
      if (canvas.width < 10 || canvas.height < 10) {
        status.textContent = 'Please select a larger crop area.';
        return;
      }
      const brightness = parseFloat(document.getElementById('brightness').value);
      const contrast = parseFloat(document.getElementById('contrast').value);
      uploadBtn.disabled = false;

      const filteredCanvas = document.createElement('canvas');
      filteredCanvas.width = canvas.width;
      filteredCanvas.height = canvas.height;
      const ctx = filteredCanvas.getContext('2d');
      ctx.filter = `brightness(${brightness}) contrast(${contrast})`;
      ctx.drawImage(canvas, 0, 0);

      filteredCanvas.toBlob((blob) => {
        if (!blob) {
          status.textContent = 'Error while processing image.';
          return;
        }
        croppedBlob = blob;
        uploadBtn.style.display = 'inline';
        document.getElementById('filters').style.display = 'block';
        status.textContent = 'Ready to upload';
      }, 'image/png');
    });

    uploadBtn.addEventListener('click', () => {
      if (!croppedBlob) return;
      status.textContent = 'Uploading...';
      uploadBtn.disabled = true;
      cropBtn.disabled = true;
      if (cropper) {
        cropper.disable();
      }
      brightnessSlider.disabled = true;
      contrastSlider.disabled = true;

      const formData = new FormData();
      formData.append('files[]', croppedBlob, 'signature.png');

      fetch('https://msword-signature-proxy.johan-tre.workers.dev/', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          uploadBtn.disabled = false;
          cropBtn.disabled = false;
          brightnessSlider.disabled = false;
          contrastSlider.disabled = false;
          if (cropper) {
            cropper.enable();
          }
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        downloadURL = data.files[0].url;
        linkDisplay.textContent = downloadURL;
        navigator.clipboard.writeText(downloadURL).then(() => {
          status.textContent = 'Upload Complete. Link copied ...';
          linkDisplay.innerHTML = `<a href="${downloadURL}" target="_blank">${downloadURL}</a>`;
          openFormBtn.style.display = 'inline';
          copyLinkBtn.style.display = 'inline';
          copyLinkBtn.disabled = false;
        });
      })
      .catch(error => {
        uploadBtn.disabled = false;
        cropBtn.disabled = false;
        if (cropper) {
          cropper.enable();
        }
        console.error('Upload error:', error);
        status.textContent = `Error while uploading: ${error.message}`;
      });
    });

    openFormBtn.addEventListener('click', () => {
      window.open('https://github.com/johantre/msword-properties-generator/actions/workflows/subscribe-or-update-provider.yml', '_blank');
    });

    copyLinkBtn.addEventListener('click', () => {
      if (!downloadURL) return;
      navigator.clipboard.writeText(downloadURL)
        .then(() => {
          status.textContent = 'Link copied to clipboard.';
        })
        .catch(err => {
          console.error('Clipboard error:', err);
          status.textContent = 'Failed to copy link.';
        });
    });

    document.querySelector('.file-upload-button').addEventListener('click', () => {
      document.getElementById('fileInput').click();
    });
  </script>
</body>
</html>
