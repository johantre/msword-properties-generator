<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Signature image</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css"/>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    #preview { max-width: 100%; margin-top: 1em; }
    #actions { margin-top: 1em; }
    button { margin-right: 1em; }
  </style>
</head>
<body>
  <h1>Upload your Signature image</h1>
  <input type="file" id="fileInput" accept="image/*" capture="environment"/>
  <div>
    <img id="preview" style="display:none;" />
  </div>
  <div id="actions">
    <button id="cropBtn" style="display:none;">Crop</button>
    <button id="uploadBtn" style="display:none;">Upload</button>
    <button id="openFormBtn" style="display:none;">Open GitHub Actions form</button>
  </div>
  <p id="status"></p>

  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const cropBtn = document.getElementById('cropBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const openFormBtn = document.getElementById('openFormBtn');
    const status = document.getElementById('status');
    let cropper;
    let croppedBlob;
    let downloadURL;

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        preview.src = reader.result;
        preview.style.display = 'block';
        if (cropper) cropper.destroy();
        cropper = new Cropper(preview, {
          aspectRatio: NaN,
          viewMode: 1,
        });
        cropBtn.style.display = 'inline';
      };
      reader.readAsDataURL(file);
    });

    cropBtn.addEventListener('click', () => {
      const canvas = cropper.getCroppedCanvas();
      canvas.toBlob((blob) => {
        croppedBlob = blob;
        uploadBtn.style.display = 'inline';
        status.textContent = 'Ready to upload';
      }, 'image/png');
    });

    uploadBtn.addEventListener('click', () => {
      if (!croppedBlob) return;
      status.textContent = 'Uploading...';
      const formData = new FormData();
      formData.append('file', croppedBlob, 'signature.png');

      fetch('https://uguu.se/upload.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        downloadURL = data.files[0].url;
        navigator.clipboard.writeText(downloadURL).then(() => {
          status.textContent = 'Upload Complete. Link copied ...';
          openFormBtn.style.display = 'inline';
        });
      })
      .catch(error => {
        console.error('Upload error:', error);
        status.textContent = 'Error while uploading.';
      });
    });

    openFormBtn.addEventListener('click', () => {
      window.open('https://github.com/johantre/msword-properties-generator/actions/workflows/subscribe-or-update-provider.yml', '_blank');
    });
  </script>
</body>
</html>
