<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Upload Signature image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css"/>
    <link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg" type="image/svg+xml">
    <style>
        body {
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
          margin: 2em;
          background-color: #f6f8fa;
          color: #24292f;
        }

        .cropper-container {
          position: relative;
          font-size: 0;
          line-height: 0;
          direction: ltr;
          touch-action: none;
          -webkit-tap-highlight-color: transparent;
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }

        .cropper-wrap-box,
        .cropper-canvas,
        .cropper-drag-box {
          bottom: 0;
          left: 0;
          position: absolute;
          right: 0;
          top: 0;
        }

        .cropper-crop-box {
          position: absolute;
          top: 0;
          left: 0;
          transform-origin: 0% 0%;
          cursor: move;
          border: 1px solid #39f;
          box-sizing: border-box;
          background-color: rgba(255, 255, 255, 0.3);
          z-index: 1000;
        }

        .cropper-view-box {
          display: block;
          width: 100%;
          height: 100%;
          overflow: hidden;
          outline: 1px solid #39f;
          outline-color: rgba(51, 153, 255, 0.75);
        }

        .cropper-bg {
          background-image: linear-gradient(45deg, #ccc 25%, transparent 25%),
                            linear-gradient(-45deg, #ccc 25%, transparent 25%),
                            linear-gradient(45deg, transparent 75%, #ccc 75%),
                            linear-gradient(-45deg, transparent 75%, #ccc 75%) !important;
          background-size: 20px 20px !important;
          background-position: 0 0, 0 10px, 10px -10px, -10px 0px !important;
          background-color: white !important;
          opacity: 1 !important;
        }

        .cropper-modal {
          opacity: 0 !important;
          background: none !important;
          display: none !important;
        }

        h1 {
          font-size: 1.5em;
          font-weight: 600;
        }

        .image-container,
        .controls-container {
          float: none !important;
          width: 100% !important;
          clear: both !important;
          margin-top: 1rem;
        }

        #actions {
          margin-top: 1.5em;
          width: 100%;
        }

        .cropper-view-box {
          outline: 1px solid rgba(255, 255, 255, 0.75) !important;
        }

        .cropper-and-controls {
            display: flex;
            flex-direction: column;
            gap: 0;
            margin: 0;
        }

        #preview {
            display: block;
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: auto;
            margin: 0 auto;
            object-fit: contain;
        }

        #main-container {
          width: 100%;
          max-width: 100%;
          padding: 0;
          margin: 0;
          display: block;
        }

        #cropperContainer {
          width: 100%;
          max-width: 100%;
          max-height: calc(100vh - 450px);
          margin: 0 auto;
          overflow: hidden;
          position: relative;
          display: flex;
          align-items: center;   /* optioneel, voor vertical align */
          justify-content: center;
        }

        #cropperContainer.has-image {
            min-height: 200px;
        }

        .cropper-view-box {
          outline: 1px solid #fff;
          outline-color: rgba(255, 255, 255, 0.75);
        }

        .button-container {
          margin-top: 20px;
          padding: 10px;
          width: 100%;
          display: flex;
          gap: 10px;
        }

        .button-container button {
          flex: 1;
          padding: 8px;
        }

        button {
          background-color: #1f883d;
          color: white;
          border: 1px solid rgba(27, 31, 36, 0.15);
          border-radius: 6px;
          padding: 6px 16px;
          font-size: 14px;
          font-weight: 500;
          cursor: pointer;
          box-shadow: rgba(27, 31, 36, 0.04) 0 1px 0;
          transition: background-color 0.2s ease;
          margin-right: 0.5em;
        }

        button:hover {
          background-color: #1a7f37;
        }

        button:disabled {
          background-color: #94d3a2;
          cursor: default;
        }

        .right-align {
          float: right;
        }

        .button-group {
          margin-bottom: 0.5em;
          clear: both;
        }

        .button-group:last-child {
          margin-bottom: 0;
        }

        #status {
          margin-top: 1em;
        }

        #linkDisplay {
          margin-top: 1em;
          font-family: monospace;
          background: #fff;
          padding: 0.5em;
          border: 1px solid #d0d7de;
          border-radius: 6px;
          word-break: break-all;
          width: 100%;
          box-sizing: border-box;
        }

        .file-upload-wrapper {
          position: relative;
          overflow: hidden;
          display: inline-block;
        }

        .file-upload-button {
          background-color: #1f883d;
          color: white;
          padding: 0.6em 1.2em;
          font-size: 14px;
          font-weight: 600;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        .file-upload-input {
          font-size: 100px;
          position: absolute;
          left: 0;
          top: 0;
          opacity: 0;
        }

        .slider-container {
          width: 100% !important;
          margin-top: 0;
          margin: 0;
          padding: 0.5rem;
          position: relative;
          z-index: 10;
          background-color: #f6f8fa;
          padding: 1rem;
          border-radius: 6px;
          clear: both;
        }

        .slider-container input[type="range"] {
          width: 100% !important;
          margin: 10px 0;
        }

        .slider-group {
          display: flex;
          align-items: center;
          margin-bottom: 1em;
          width: 100%;
        }

        .slider-group label {
          display: flex;
          align-items: center;
          width: 100%;
        }

        .slider-group span {
          min-width: 100px;
          white-space: nowrap;
        }

        .slider-group input[type="range"] {
          flex: 1;
          margin-left: 1em;
        }

    @media screen and (max-width: 768px) {
      .slider-container {
        margin-top: 0rem;
        padding: 0.5rem;
      }

      body {
        margin: 1em;
      }

      #cropperContainer {
          width: 100%;
          max-width: 100%;
          max-height: calc(100vh - 450px);
          margin: 0 auto;
          overflow: hidden;
          position: relative;
          display: flex;
          align-items: center;   /* optioneel, voor vertical align */
          justify-content: center;
      }

      .file-upload-wrapper {
        margin-bottom: 10px;
      }

      .image-container {
        margin-top: 0;
        margin: 0;
      }
    }

    @media screen and (max-width: 480px) {
      #preview {
        max-height: 50vh;
      }
    }
    </style>
</head>
<body>
<h1>Upload your Signature image</h1>
<div class="file-upload-wrapper">
    <button class="file-upload-button" type="button">Choose File</button>
    <input type="file" id="fileInput" class="file-upload-input" accept="image/*" capture="environment">
</div>
<div class="cropper-and-controls" style="display:none;">
    <div id="cropperContainer">
        <img id="preview" style="display:none;"/>
    </div>
    <div class="slider-container">
        <div class="slider-group">
            <label>
                <span>Brightness:</span>
                <input type="range" id="brightness" min="0.5" max="1.5" step="0.01" value="1">
            </label>
        </div>
        <div class="slider-group">
            <label>
                <span>Contrast:</span>
                <input type="range" id="contrast" min="0.5" max="1.5" step="0.01" value="1">
            </label>
        </div>
    </div>
</div>
<div class="controls-container">
    <div id="actions">
        <div class="button-group">
            <button id="cropBtn" style="display:none;">Crop</button>
            <button id="uploadBtn" style="display:none;" class="right-align">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" viewBox="0 0 16 16"
                     style="margin-right: 4px; vertical-align: text-bottom;">
                    <path d="M4.5 3.5v9l7-4.5-7-4.5z"/>
                </svg>
                Upload
            </button>
        </div>
        <div class="button-group">
            <button id="copyLinkBtn" style="display:none;" disabled>Copy link again</button>
            <button id="openFormBtn" style="display:none;" class="right-align">Open GitHub Actions form</button>
        </div>
    </div>
    <p id="linkDisplay" style="word-break: break-all;"></p>
    <p id="status"></p>
</div>


<script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
<script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const cropBtn = document.getElementById('cropBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const openFormBtn = document.getElementById('openFormBtn');
    const status = document.getElementById('status');
    const copyLinkBtn = document.getElementById('copyLinkBtn');
    const linkDisplay = document.getElementById('linkDisplay');
    const brightnessSlider = document.getElementById("brightness");
    const contrastSlider = document.getElementById("contrast");
    const imagePreview = document.getElementById("preview");
    const cropperContainer = document.getElementById("cropperContainer");
    let cropper;
    let cropperState = null;
    let croppedBlob;
    let downloadURL;
    let resizeTimer;

    function updateImageFilters() {
      const brightness = brightnessSlider.value;
      const contrast = contrastSlider.value;
      cropperContainer.style.filter = `brightness(${brightness}) contrast(${contrast})`;
    }

    function updateButtonText() {
      const isMobile = window.matchMedia("(max-width: 768px)").matches;
      const uploadButton = document.querySelector('.file-upload-button');
      uploadButton.textContent = isMobile ? "Snap Signature" : "Choose Signature image";
    }

    function updateCropperScale() {
      if (!cropper) return;

      const container = document.getElementById('cropperContainer');
      const containerRect = container.getBoundingClientRect();
      const targetRatio = 945/535;

      let width = containerRect.width;
      let height = width / targetRatio;

      if (height > containerRect.height) {
          height = containerRect.height;
          width = height * targetRatio;
      }

      const left = (containerRect.width - width) / 2;
      const top = (containerRect.height - height) / 2;

      cropper.setCanvasData({
          left: left,
          top: top,
          width: width,
          height: height
      });

      cropper.setCropBoxData({
          left: left,
          top: top,
          width: width,
          height: height
      });
    }

    function resizeCanvasToWindow() {
      if (!cropper) return;

      const headerHeight = 100;
      const controlsHeight = 200;
      const availableHeight = window.innerHeight - headerHeight - controlsHeight;
      const availableWidth = window.innerWidth * 0.9;
      const container = document.getElementById('cropperContainer');

      const targetRatio = 945/535;
      let containerWidth = availableWidth;
      let containerHeight = containerWidth / targetRatio;

      if (containerHeight > availableHeight) {
          containerHeight = availableHeight;
          containerWidth = containerHeight * targetRatio;
      }

      container.style.width = containerWidth + 'px';
      container.style.height = containerHeight + 'px';

      if (cropper) {
          const canvasData = {
              left: 0,
              top: 0,
              width: containerWidth,
              height: containerHeight
          };
          console.log("canvasData before setCanvasData:", canvasData);
          cropper.setCanvasData(canvasData);

          const cropBoxData = cropper.getCropBoxData();
          if (cropBoxData) {
              const aspectRatio = 945/535;
              let newWidth = containerWidth * 0.9;
              let newHeight = newWidth / aspectRatio;

              if (newHeight > containerHeight * 0.9) {
                  newHeight = containerHeight * 0.9;
                  newWidth = newHeight * aspectRatio;
              }

              cropper.setCropBoxData({
                  left: (containerWidth - newWidth) / 2,
                  top: (containerHeight - newHeight) / 2,
                  width: newWidth,
                  height: newHeight
              });
          }
      }
    }


    updateButtonText();

    brightnessSlider.addEventListener("input", updateImageFilters);

    contrastSlider.addEventListener("input", updateImageFilters);

    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        document.querySelector('.cropper-and-controls').style.display = 'flex';
        const reader = new FileReader();
        reader.onload = function(event) {
          preview.src = event.target.result;
          preview.style.display = 'block';

          preview.onload = function() {
            if (cropper) {
              cropper.destroy();
            }
            cropper = new Cropper(preview, {
                aspectRatio: 945/535,
                viewMode: 1,
                autoCropArea: 1,
                responsive: true,
                background: true,
                guides: false
            });
          }
          uploadBtn.disabled = true;
          cropBtn.disabled = false;
          brightnessSlider.disabled = false;
          contrastSlider.disabled = false;

          cropBtn.style.display = 'inline';
          uploadBtn.style.display = 'inline';

          status.textContent = '';
          linkDisplay.textContent = '';
          openFormBtn.style.display = 'none';
          copyLinkBtn.style.display = 'none';

          brightnessSlider.value = 1;
          contrastSlider.value = 1;
          updateImageFilters();

          if (cropper) {
            cropper.destroy();
          }

          preview.style.display = 'block';
          preview.src = event.target.result;
          cropperContainer.classList.add('has-image');

          cropper = new Cropper(preview, {
            viewMode: 2,
            dragMode: 'move',
            aspectRatio: 945/535,
            autoCropArea: 1,
            restore: false,
            guides: false,
            center: true,
            highlight: false,
            cropBoxMovable: true,
            cropBoxResizable: true,
            toggleDragModeOnDblclick: false,
            responsive: true,
            ready: function() {
              this.cropper.clear();
              resizeCanvasToWindow();
              updateCropperScale();
              setTimeout(updateCropperScale, 100);

              setTimeout(() => {
                const cropperBox = document.getElementById('cropperContainer').getBoundingClientRect();
                const imageData = this.cropper.getImageData();

                const scale = cropperBox.height / imageData.naturalHeight;

                const scaledHeight = cropperBox.height;
                const scaledWidth = imageData.naturalWidth * scale;

                this.cropper.setCanvasData({
                  left: (cropperBox.width - scaledWidth) / 2,
                  top: 0,
                  width: scaledWidth,
                  height: scaledHeight
                });

                const cropBoxWidth = Math.min(cropperBox.width * 0.9, scaledWidth);
                const cropBoxHeight = (cropBoxWidth * 535) / 945;

                this.cropper.setCropBoxData({
                  left: (cropperBox.width - cropBoxWidth) / 2,
                  top: (cropperBox.height - cropBoxHeight) / 3,
                  width: cropBoxWidth,
                  height: cropBoxHeight
                });

                this.cropper.crop();
                updateCropperScale();
              }, 100);
            },
            zoom: function(e) {
              if (e.detail.ratio < 0.5) {
                e.preventDefault();
              }
              if (e.detail.ratio > 3) {
                e.preventDefault();
              }
            }
          });
        };
        reader.readAsDataURL(file);
      }
    });

    cropperContainer.style.overflow = "visible";

    window.addEventListener('load', resizeCanvasToWindow);

    window.addEventListener('resize', function() {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
        if (cropper && preview.src) {
          cropper.destroy();
          cropper = new Cropper(preview, {
            aspectRatio: 945 / 535,
            viewMode: 1,
            autoCropArea: 1,
            guides: false,
            responsive: true,
            background: true,
          });
        }
        }, 200);
    });

    const containerStyle = `
    #cropperContainer {
        overflow: hidden;
        position: relative;
    }
    `;

    const styleSheet = document.createElement("style");
    styleSheet.innerText = containerStyle;
    document.head.appendChild(styleSheet);
    cropBtn.addEventListener('click', () => {
      const canvas = cropper.getCroppedCanvas();
      if (canvas.width < 10 || canvas.height < 10) {
        status.textContent = 'Please select a larger crop area.';
        return;
      }
      const brightness = parseFloat(document.getElementById('brightness').value);
      const contrast = parseFloat(document.getElementById('contrast').value);
      uploadBtn.disabled = false;

      const filteredCanvas = document.createElement('canvas');
      filteredCanvas.width = canvas.width;
      filteredCanvas.height = canvas.height;
      const ctx = filteredCanvas.getContext('2d');
      ctx.filter = `brightness(${brightness}) contrast(${contrast})`;
      ctx.drawImage(canvas, 0, 0);

      filteredCanvas.toBlob((blob) => {
        if (!blob) {
          status.textContent = 'Error while processing image.';
          return;
        }
        croppedBlob = blob;
        uploadBtn.style.display = 'inline';
        document.getElementById('filters').style.display = 'block';
        status.textContent = 'Ready to upload';
      }, 'image/png');
    });

    uploadBtn.addEventListener('click', () => {
      if (!croppedBlob) return;
      status.textContent = 'Uploading...';
      uploadBtn.disabled = true;
      cropBtn.disabled = true;
      if (cropper) {
        cropper.disable();
      }
      brightnessSlider.disabled = true;
      contrastSlider.disabled = true;

      const formData = new FormData();
      formData.append('files[]', croppedBlob, 'signature.png');

      fetch('https://msword-signature-proxy.johan-tre.workers.dev/', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          uploadBtn.disabled = false;
          cropBtn.disabled = false;
          brightnessSlider.disabled = false;
          contrastSlider.disabled = false;
          if (cropper) {
            cropper.enable();
          }
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        downloadURL = data.files[0].url;
        linkDisplay.textContent = downloadURL;
        navigator.clipboard.writeText(downloadURL).then(() => {
          status.textContent = 'Upload Complete. Link copied ...';
          linkDisplay.innerHTML = `<a href="${downloadURL}" target="_blank">${downloadURL}</a>`;
          openFormBtn.style.display = 'inline';
          copyLinkBtn.style.display = 'inline';
          copyLinkBtn.disabled = false;
        });
      })
      .catch(error => {
        uploadBtn.disabled = false;
        cropBtn.disabled = false;
        if (cropper) {
          cropper.enable();
        }
        console.error('Upload error:', error);
        status.textContent = `Error while uploading: ${error.message}`;
      });
    });

    openFormBtn.addEventListener('click', () => {
      window.open('https://github.com/johantre/msword-properties-generator/actions/workflows/subscribe-or-update-provider.yml', '_blank');
    });

    copyLinkBtn.addEventListener('click', () => {
      if (!downloadURL) return;
      navigator.clipboard.writeText(downloadURL)
        .then(() => {
          status.textContent = 'Link copied to clipboard.';
        })
        .catch(err => {
          console.error('Clipboard error:', err);
          status.textContent = 'Failed to copy link.';
        });
    });

    document.querySelector('.file-upload-button').addEventListener('click', () => {
      document.getElementById('fileInput').click();
    });
</script>
</body>
</html>
