<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Handtekening uploaden</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f6f8fa;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      color: #24292f;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    input, button, a {
      font-size: 1rem;
      margin-top: 1rem;
      display: block;
      width: 100%;
    }
    button, a.button {
      padding: 0.6rem;
      background-color: #2ea44f;
      color: white;
      border: none;
      border-radius: 6px;
      text-align: center;
      text-decoration: none;
    }
    .status {
      margin-top: 1rem;
      padding: 1rem;
      background: #ddf4ff;
      border-left: 4px solid #0969da;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üì∏ Upload signature image</h1>
  <input type="file" accept="image/*" capture="environment" id="fileInput">
  <button onclick="upload()">Upload naar File.io</button>

  <div class="status" id="statusBox"></div>

  <a id="formLink" class="button" style="display: none;" target="_blank"
     href="https://github.com/johantre/msword-properties-generator/actions/workflows/subscribe-or-update-provider.yml/dispatch">
    ‚û°Ô∏è Open GitHub Actions form
  </a>

  <script>
    async function upload() {
      const fileInput = document.getElementById("fileInput");
      const statusBox = document.getElementById("statusBox");
      const formLink = document.getElementById("formLink");
      const file = fileInput.files[0];

      if (!file) {
        alert("Pick an image to upload.");
        return;
      }

      statusBox.style.display = "block";
      statusBox.innerText = "üì§ Uploading to File.io...";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://file.io", {
          method: "POST",
          body: formData,
        });

        const result = await response.json();

        if (result.success) {
          const link = result.link;
          await navigator.clipboard.writeText(link);
          statusBox.innerHTML = `‚úÖ Link copied...:<br><a href="${link}" target="_blank">${link}</a><br><br>Continue to GitHub Actions form.`;
          formLink.style.display = "block";
        } else {
          statusBox.innerText = "‚ùå Upload failed: " + (result.message || "unknow error.");
        }
      } catch (err) {
        statusBox.innerText = "‚ö†Ô∏è Error while uploading: " + err.message;
      }
    }
  </script>
</body>
</html>
