<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe / Update Provider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            text-align: left; /* Ensures all text inside the form is aligned left */
        }

        h1 {
            text-align: center;
            color: #5a5a5a;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

        .conditional-input {
            display: none;
        }

        .radio-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 15px;
            margin-top: 12px;
        }

        .radio-group {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        /* This step explicitly uses a fixed width for consistent alignment */
        .radio-group input[type="radio"] {
            margin: 0;
            margin-right: 8px;
            padding: 0;
            width: 16px; /* explicitly defined width */
            height: 16px; /* explicitly defined height */
            box-sizing: border-box;
        }

        /* Removing defaults and ensuring consistent alignment */
        .radio-group label {
            padding: 0;
            margin: 0;
            line-height: 1;
        }

        /* Reset form container styles */
        .form-container form {
            display: block;
            text-align: left;
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1>Subscribe / Update Provider</h1>
        <form action="#" method="POST" enctype="multipart/form-data">
            <!-- Leverancier Info -->
            <label for="LeverancierEmail">Leverancier Email</label>
            <input type="email" id="LeverancierEmail" name="LeverancierEmail" required placeholder="Enter Leverancier Email">

            <label for="LeverancierNaam">Leverancier Naam</label>
            <input type="text" id="LeverancierNaam" name="LeverancierNaam" required placeholder="Enter Leverancier Naam">

            <label for="LeverancierStad">Leverancier Stad</label>
            <input type="text" id="LeverancierStad" name="LeverancierStad" required placeholder="Enter Leverancier Stad">

            <label for="LeverancierStraat">Leverancier Straat</label>
            <input type="text" id="LeverancierStraat" name="LeverancierStraat" required placeholder="Enter Leverancier Straat">

            <label for="LeverancierPostadres">Leverancier Postadres</label>
            <input type="text" id="LeverancierPostadres" name="LeverancierPostadres" required placeholder="Enter Leverancier Postadres">

            <label for="LeverancierKandidaat">Leverancier Kandidaat</label>
            <input type="text" id="LeverancierKandidaat" name="LeverancierKandidaat" required placeholder="Enter Leverancier Kandidaat">

            <label for="LeverancierOpgemaaktte">Leverancier Opgemaakt te</label>
            <input type="text" id="LeverancierOpgemaaktte" name="LeverancierOpgemaaktte" required placeholder="Enter Leverancier Opgemaakt te">

            <label for="LeverancierHoedanigheid">Leverancier Hoedanigheid</label>
            <input type="text" id="LeverancierHoedanigheid" name="LeverancierHoedanigheid" required placeholder="Enter Leverancier Hoedanigheid">

            <!-- Option for Image URL or File Upload -->
            <label>Choose how to provide the signature image:</label>
            <div class="radio-container">
                <div class="radio-group">
                    <input type="radio" id="imageUrlOption" name="uploadOption" value="url" onclick="toggleImageInput()">
                    <label for="imageUrlOption">Image URL</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="imageFileOption" name="uploadOption" value="file" onclick="toggleImageInput()" checked>
                    <label for="imageFileOption">Upload Image File</label>
                </div>
            </div>

            <!-- URL Input (Visible when "Provide Image URL" is selected) -->
            <div id="urlInput" class="conditional-input">
                <label for="LeverancierURLSignatureImage">Leverancier URL Signature Image</label>
                <input type="url" id="LeverancierURLSignatureImage" name="LeverancierURLSignatureImage" placeholder="Enter URL to image from Dropbox or Google Drive">
            </div>

            <!-- File Upload Input (Visible when "Upload Image File" is selected) -->
            <div id="fileInput" class="conditional-input">
                <label for="LeverancierSignatureImage">Upload Signature Image</label>
                <input type="file" id="LeverancierSignatureImage" name="LeverancierSignatureImage">
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>

        <div class="form-footer">
            <p>Powered by Subscribe / Update Provider</p>
        </div>
    </div>

    <script>
        // Toggle between the image URL and file upload input fields
        function toggleImageInput() {
            var urlInput = document.getElementById("urlInput");
            var fileInput = document.getElementById("fileInput");
            var uploadOption = document.querySelector('input[name="uploadOption"]:checked').value;

            if (uploadOption === "url") {
                urlInput.style.display = "block";
                fileInput.style.display = "none";
            } else if (uploadOption === "file") {
                urlInput.style.display = "none";
                fileInput.style.display = "block";
            }
        }

        // Initialize the form to show file input by default
        window.onload = toggleImageInput;
    </script>
</body>
</html>
